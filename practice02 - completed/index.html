<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Practice 02</title>
    </head>
    <body>
        <script>
            function arrayReverse(array) {
                var reversedArray = []
                for (var i = array.length - 1; i >= 0; i--) {
                    var removedIndex = array[i]
                    reversedArray.push(removedIndex);
                }
                return reversedArray;
            }
        </script>
    </body>
</html>
